<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form</title>
</head>

<body class="bg-gray-100">

    <div class="flex justify-center items-center bg-pink-300 h-auto">
        <form method="post" id="userform"
            class="flex flex-col justify-center items-center h-auto w-1/2 p-5 mb-5 mt-5 rounded-lg bg-sky-200">
            <h1 class="text-3xl font-bold mt-0 mb-10 animate-pulse">Registration Form</h1>
            <div class="flex flex-row items-center w-full mb-4">
                <label class="font-bold text-xl text-left w-1/4 " for="name">Name</label>
                <input required type="text" id="name" name="name"
                    class="w-3/4 rounded-md bg-gray-100 border border-2 px-3 py-2 shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focu:ring-indigo-500"
                    required>
            </div>
            <div class="flex flex-row items-center w-full mb-4">

                <label class="font-bold text-xl text-left w-1/4" for="email">Email</label>
                <input required type="email" id="email" name="email" class="w-3/4 rounded-md bg-gray-100 border border-2 px-3 py-2 shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focu:ring-indigo-500"
                    required>
            </div>
            <div class="flex flex-row items-center w-full mb-4">
            <label class="font-bold text-xl text-left w-1/4" for="password">Password</label>
            <input required type="password" id="password" name="password" class="w-3/4 rounded-md bg-gray-100 border border-2 px-3 py-2 shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focu:ring-indigo-500"
                required>
            </div>
            <div class="flex flex-row items-center w-full mb-4">
            <label class="font-bold text-xl text-left w-1/4" for="dob">Date of Birth</label>
            <input required type="date" id="dob" name="dob" class="w-3/4 rounded-md bg-gray-100 border border-2 px-3 py-2 shadow-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focu:ring-indigo-500" required>
        </div>
            <div class="flex flex-row items-center w-full mb-4">
                <label class="font-bold text-xl text-left w-1/4" for="acceptTerms">Accept Terms & Conditions</label>
                <input required type="checkbox" id="acceptTerms" name="acceptTerms" class="ml-2 rounded-md shadow-sm focus:outline-none focus:border-indigo-500">
            </div>

            <button type="submit" class="w-[50%] mt-10 px-3 py-2 cursor-pointer bg-fuchsia-500 rounded-md font-bold text-white hover:bg-fuchsia-300">Submit</button>

        </form>
    </div>
    <div id="userEntries">

    </div>
</body>
<script src="form.js"></script>

</html>
